        <!--body-->
        <fieldset>
        <legend>
            Personal Information
        </legend>
        <form>
            <p>
                <label>
                    Name:
                    <input type="text" placeholder="Name">
                </label>
            </p>
            <p>
                <label>
                    Date:
                    <input type="date">
                </label>
            </p>
            <p>
                <label>
                    Gender:
                    <input type="radio" value="M" name="gender">
                    Male
                    <input type="radio" value="F" name="gender">
                    Female
                </label>
            </p>
            <p>
                <label>
                    Addres:
                    <textarea rows="10" coluoms="10"  ></textarea>
                </label>
            </p>
            <P>
               <label>
                   Choose your major
                    <select>
                        <option value="CS">CS</option>
                        <option value="DM">DM</option>
                        <option value="IS">IS</option>
                    </select>
               </label> 
            </P>
            <p>
                <input type="submit">
            </p>
        </form>
    </fieldset>
